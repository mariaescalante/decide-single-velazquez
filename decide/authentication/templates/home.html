<title>{% block title %}Dashboard{% endblock %}</title>

{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <h1> Dashboard</h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Activar autenticaci√≥n de doble factor</legend>
                <div class="form-group">
                    {% if request.user.secret == None %}
                    <a id="enlace" href="/authentication/2fa/{{ user.id }}">Doble factor</a>
                    {% else%}
                    <a href="/authentication/2faquit/{{ user.id }}">Desactivar Doblefactor</a>
                    {% endif %}
                </div>
                <div class="form-group">
                    <a href="/authentication/cuenta">Ver mi perfil</a>
                    <a href="/authentication/votaciones/{{ user.id }}">Votaciones</a>

                </div>
            </fieldset>
            <div class="form-group">
                <a id="logout" href="/authentication/logout2/">Logout</a>      
        
            </div> 
            <div>
            
        </form>
         {{mensaje}}
         {{datos}}
    </div>      

  
{% endblock content %}
