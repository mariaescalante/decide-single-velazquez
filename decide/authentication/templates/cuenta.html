<title>{% block title %}Registro{% endblock %}</title>

    {% load crispy_forms_tags %}
    {% block content %}
    
        <h1>Detalles del Perfil</h1>
        <p>Nombre de usuario: {{ user.username }}</p>

{% endblock content %}
