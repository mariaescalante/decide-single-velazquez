{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <h2 class="d-inline-block m-0">Inicio de Sesión</h2>
        </div>
        <div class="card-body">
          <form class="container-fluid" method="post" class="form-signin">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn btn-success mb-3" type="submit">Iniciar Sesión</button>
            
            
              <a class="btn btn-success b w-75 mb-3" href="/authentication/cert_login/">Iniciar sesión con certificado digital</a>
            
            
              <a class="btn btn-primary w-75 mb-3" href="/authentication/register_email/">Registrarme con correo electrónico</a>
            
            
              <div class="w-75 mb-3 d-flex flex-row justify-content-between align-items-center"><p class="d-inline-block mb-0 me-3">¿No tienes cuenta?</p><a class="btn btn-primary flex-grow-1" href="/authentication/register2/">Regístrate aquí</a></div>
            
            
              <a class="btn btn-warning w-75 mb-3" href="{% url "password_reset2" %}">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
