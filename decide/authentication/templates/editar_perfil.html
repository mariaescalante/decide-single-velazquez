{% extends "base.html" %}

<title>{% block title %}Editar perfil{% endblock %}</title>

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <h2 class="d-inline-block m-0">Editar perfil</h2>
        </div>
        <div class="card-body">
          <form class="container-fluid" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex flex-column align-items-center justify-content-center">
              <button class="btn btn-success mb-3" type="submit">Guardar cambios</button>            
            
              <a class="btn btn-primary align-self-start mb-3" href="{% url "cuenta" %}">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
